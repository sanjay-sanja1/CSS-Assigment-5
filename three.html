<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 100px 100px;
      grid-auto-row: 50px; 
    }

    .item {
      border: 1px solid black;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
<div>
    In CSS Grid Layout, the grid-auto-row and grid-auto-column properties are used to define the size of implicitly created rows and columns when items are placed outside the explicitly defined grid.</div>
</body>
</html>
